<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Search by nome"
          [(ngModel)]="nome"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchByNome()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <a routerLink="/estudante-create" class="nav-link">Cadastrar</a>
    </div>
    <div class="col-md-6">
      <h4>Estudantes</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let Estudante of estudante; let i = index"
          [class.active]="i == currentIndex"
          (click)="setCurrentEstudante(Estudante, i)"
        >
        {{Estudante.nome}}
        <!-- <a class="badge badge-warning" routerLink="estudante/{{Estudante.matricula}}">Edit</a> -->
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentEstudante.nome">
        <h4>Estudante</h4>
        <div>
          <label><strong>Nome:</strong> <span> {{currentEstudante.nome}}</span> </label> 
        </div>
  
        <a class="badge badge-warning" routerLink="/estudante/{{currentEstudante.matricula}}">
          Editar
        </a>
      </div>
  
      <div *ngIf="!currentEstudante.nome">
        <br />
        <p>Por favor click em um estudante</p>
      </div>

      <div *ngIf="msg!=''">
        <h3>{{msg}}</h3>
      </div>
    </div>
  </div>
