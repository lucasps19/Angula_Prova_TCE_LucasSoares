<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome" 
            required
            [(ngModel)]="professor.nome"
            name="nome"
          />
        </div>
  
        <button (click)="createProfessor()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>Professor criado com sucesso!</h3>
        <button class="btn btn-success" (click)="newProfessor()">New..</button>
      </div>
    </div>
  </div>
